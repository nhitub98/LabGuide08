<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Member login system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form class="form-inline">
          <label for="inlineFormEmail" class="m-2">Email address</label>
          <input type="email" class="form-control m-2" id="inlineFormEmail">
          <label for="inlineFormPassword" class="m-2">Password</label>
          <input type="password" class="form-control m-2" id="inlineFormPassword">
          <div class="form-check m-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary m-2">Sign in</button>
        </form>
      </div>
     
</body>
</html>
